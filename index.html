<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trivia Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--css style link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>



    <img class="img-fluid d-block mx-auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Friends_logo.svg/2000px-Friends_logo.svg.png"
        style="padding-right: 100px; padding-left: 100px; padding-bottom: 50px; padding-top: 50px;" alt="FriendsLogo">
    </header>

    <div class="container text-center">
        <div class="header text-center clearfix" style="padding: 2px; color: #fff4c6;">
            <h1>Trivia Game</h1>
        </div>


        <div class="container" style="color:white;">
            <div id="game">
                <p id="remaining-time" class="lead">Remaining Time:
                    <span id="timer"></span>
                </p>
                <p id="question" class="lead"></p>
            </div>
            <div id="results">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="choices" class="text-center">
                    <button id="start" class="btn btn-info btn-lg">Start Game</button>
                    <div id="options" style="padding: 15px;">
                    </div>
                </div>
            </div>
        </div>



    </div>





    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JS Link -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
